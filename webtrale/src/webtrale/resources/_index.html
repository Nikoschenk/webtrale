

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UI for TRALE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="__wt.css" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Astloch' rel='stylesheet'>
        <link rel="stylesheet" href="__normalize.min.css">
        <link rel="stylesheet" href="__animate.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <base target="viewpan"/>
    </head>
    <body  >
        <br>

        <span class="left_open glyphicon glyphicon-hand-left"  onmouseover="openNavLeft()">

        </span>

        <div id="left_sidenav" class="left_sidenav">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNavLeft()">&times;</a>

            <div class="left_content" >

                <form  action="rec" onsubmit="_onsubmit()" class="navbar-form " role="search" >
                    <input type="text" class="form-control common" id="q" name="q" accesskey="s"  placeholder="Search for sentences" style="width: 100%;">
                    <input type="text" class="form-control common" id="constraint" name="constraint" size="10" placeholder="Add constraints(optional)" style="width: 100%;">
                    </br></br>
                    <button type="submit" class="btn btn-info common label " id="rec-submit"  onclick="closeNavLeft()"  value="Parse" style="width: 100%; background-color: #004165;border-color:#004165;" >Parse</button>
                </form>
                <br>

                <!-- begin semantic -->

                <h2 style="text-align: center; color:white;font-family: 'Tangerine';font-size: 13px;">Semantic Labels</h2> 
                <div class="onoffswitch" style="margin: auto">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner" style="height: 30px"></span>
                        <span class="onoffswitch-switch" style="height: 20px"></span>
                    </label>
                </div>

                <br>
                <!-- begin test items -->
                <div style="text-align:center;">

                    <h2 style="text-align: center; color:white;font-family: 'Tangerine';font-size: 13px;"></h2>

                    <a id="modalItems"  class=" btn btn-info common" href="#animatedModal" style="width: 220px; background-color: #2ECC40;margin: auto;border-color:#2ECC40;font-family: 'Tangerine';font-size: 13px;color: #000000;text-align: center" onclick="closeNavLeft()">Test Items</a>
                </div >

                <br>
                <!-- begin hierarchy -->
                <div style="text-align:center;">

                    <a id="modalHierarchy"  class=" btn btn-info common" href="#hierarchy-content" style="width: 220px; background-color: #FFDC00;margin: auto;border-color:#FFDC00;font-family: 'Tangerine';font-size: 13px;color: #000000" onclick="closeNavLeft()">Type Hierarchy</a>
                </div>
            </div>
            <br>
            <!-- begin Lexicon -->

            <div style="text-align:center;margin: auto">

                <a id="modalLexin"  class=" btn btn-info common" href="#lexicon-content" style="width: 220px; background-color: #AAAAAA;margin: auto;border-color:#AAAAAA;font-family: 'Tangerine';font-size: 13px;color: #000000" onclick="closeNavLeft()">Lexicon</a>

            </div>

        </div>

        <!--- begin the main content  and the viewpan content-->
        <div id="main" class="span10" onmouseover="closeNavLeft()" >


            <iframe name="viewpan" class="shadowbox" onmouseover="closeNavLeft()" style="font-size: 15px;"></iframe> 

        </div>

        <!-- begin test items modal  -->

        <div id="animatedModal" class="test_items" >
            <!--
                THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID 
                eg: given ID = animatedModal the class name must be close-animatedModal   
            -->
            <div  id="btn-close-modal" class="close-animatedModal glyphicon glyphicon-remove-circle"> </div>

            <div class="modal-content" style="width:100%; height:100%;">
                <object type="text/html"  data="__testitems.html" style="width:100%; height:100%; background-color: "></object>
            </div>

        </div>

        <div id="hierarchy-content" style="margin-top: 180px;border-radius: 15px;">
            <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID
                eg: given ID = hierarchy-content the class name must be close-hierarchy-content
            -->
            <div  id="btn-close-modal" class="close-hierarchy-content glyphicon glyphicon-remove-circle"> 

            </div>

            <div class="modal-content" style="width:100%; height:100%;">
                <object type="text/html"  data="__type_hierarchy_d3.html" style="width:100%; "></object>
            </div>
        </div>

        <!-- lexicon modal -->

        <div id="lexicon-content" style="margin-top: 310px; border-radius: 15px;" >
            <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
            <div  id="btn-close-modal" class="close-lexicon-content glyphicon glyphicon-remove-circle" style="background-color: #004165;"> 

            </div>

            <div class="modal-content" style="width:350px; height:100%;margin: auto; background-color:aquamarine;">
                <object type="text/html"  data="words.html" style="width:100%; height: 100%"></object>
            </div>
        </div>


        <script src="__animatedModal.min.js"></script>

        <!--THE SCRIPT BELOW CONTROLS THE THREE DIFFERENT PAINELS OR MODALS.
            THERE ARE TWO TYPES OF MODAL CONFIGURATIONS, THE DEFAULT AND CUSTOM 
            THE DEFAULT CONFIGURATION IS USED BY PASSING THE MODAL ID INTO A JQUERY FUNCTION
            EG: 
            // open and animate the items modal
            $("#modalItems").animatedModal(); 
            THE CUSTOM CONFIGURATION IS USED BY PASSING THE MODAL ID INTO JQUERY FUNTION WHICH TAKES CONFIGURATIONS
            PARAMETERS SUCH AS MODAL TARGET, MODAL ANIMATION, COLOR ETC.
            EG:
             //open and animate the hierarchy modal
             $("#modalHierarchy").animatedModal({ 
                    modalTarget:'hierarchy-content',
                    animatedIn:'lightSpeedIn', // modal speed animation
                    animatedOut:'bounceOutDown',  // modal animation 
                    color:'#3498db',  // modal back layer color
                    
                });
    
        -->

        <script>


            // open and animate the items modal
            $("#modalItems").animatedModal(); 

            //open and animate the hierarchy modal

            $("#modalHierarchy").animatedModal({ 
            modalTarget:'hierarchy-content',
            animatedIn:'lightSpeedIn', // modal speed animation
            animatedOut:'bounceOutDown',  // modal animation 
            color:'#3498db',  // modal back layer color

            });

            // open and animate the hierarchy modal
            $("#modalLexin").animatedModal({
            modalTarget:'lexicon-content',
            animatedIn:'fadeInLeft', // modal speed animation
            animatedOut:'rotateOutDownLeft',
            color:'#fff', // modal back layer color

            });

        </script>
        <script src="__jquery.min.js"></script>
        <script src="__script.js"></script> 
        <script src="__fs.js"></script>
    </body>
</html>
