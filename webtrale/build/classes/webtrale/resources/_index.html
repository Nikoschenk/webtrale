<!DOCTYPE html>

<html lang="en">

  <head>
    <title>UI for TRALE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="reso/css/bootstrap.min.css">-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="reso/js/bootstrap.min.js"></script>-->

    <!--<link rel="stylesheet" href="sample.css"> -->
    <link href="__wt.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Astloch' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__normalize.min.css">
    <link rel="stylesheet" href="__animate.min.css">
    <base target="viewpan" />

    <style>
      #btn-close-modal {
        width: 100%;
        text-align: center;
        cursor: pointer;
        color: #fff;
      }

    </style>


  </head>

  <body>
    <br>


    <span class="left_open glyphicon glyphicon-hand-left" onmouseover="openNavLeft()">
            
        </span>

    <div id="left_sidenav" class="left_sidenav ">

      <a href="javascript:void(0)" class="closebtn" onclick="closeNavLeft()">&times;</a>
      <br><br>
      <div class="left_content all">

        <form action="rec" onsubmit="_onsubmit()" class="navbar-form " role="search">

          <input type="text" class="form-control" id="q" name="q" accesskey="s" placeholder="Search for sentences" style="width: 100%;font-family: 'Tangerine';font-size: 13px;">
          <input type="text" class="form-control" id="constraint" name="constraint" size="10" placeholder="Add constraints(optional)" style="width: 100%;font-family: 'Tangerine';font-size: 13px;">
          </br>
          </br>
          <button type="submit" class="btn btn-info" id="rec-submit" onclick="closeNavLeft()" class="label" value="Parse" style="width: 100%;height: 40px; background-color: #004165;border-color:#004165;font-family: 'Tangerine';font-size: 13px; ">Parse</button>

        </form>
        <br><br>

        <div>

          <fieldset style="margin: auto; width: 213px;height: 40px;border-style: solid;border-radius: 5px;border-color: #004165">

            <div class="onoffswitch" style="margin: auto">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>

              <label class="onoffswitch-label" for="myonoffswitch" style="margin-top: -22px;">
                                <span class="onoffswitch-inner" style="height: 30px"></span>
                                <span class="onoffswitch-switch" style="height: 20px"></span>
                            </label>
            </div>
            <legend style="text-align: center; color:white;font-family: 'Tangerine';font-size: 13px;">Semantic Labels</legend>
          </fieldset>

          <br><br>
          <fieldset style="margin: auto; width: 213px;height:45px;border-style: solid;border-radius: 5px;border-color: #004165;background-color: #2ECC40;height: 40px">

            <a id="test_items_modal" href="#modal-02" style="text-align: center; color: #02111b;font-family: 'Tangerine';font-size: 13px;margin-top: -2px;text-decoration: none; " onclick="closeNavLeft()">Test Items</a>

          </fieldset>
          <br>

          <fieldset style="margin: auto; width: 213px;height:45px;border-style: solid;border-radius: 5px;border-color: #004165; background-color: #FFDC00;height: 40px">
            <a id="hierarchy_modal" href="#modal-03" style="text-align: center; color:  #02111b;font-family: 'Tangerine';font-size: 13px;margin-top: -2px;text-decoration: none; " onclick="closeNavLeft()">Type Hierarchy</a>

          </fieldset>
          <br>

        </div>

      </div>

      <div style="margin: auto; width: 213px;height: 50px;">
        <a id="lexicon_modal" href="#animatedModal" class="list-group-item" style="text-align: center; color: #000;margin: auto;border-style: solid;border-radius: 5px;font-family: 'Tangerine';font-size: 13px;height: 40px" onclick="closeNavLeft()">Lexicon</a>

      </div>

    </div>

    <!--- main content -->
    <div id="main" class="span10" onmouseover="closeNavLeft()">


      <iframe name="viewpan" class="shadowbox" onmouseout="closeNavLeft()" style="font-size: 13px;"></iframe>


    </div>

    <!--  modals  content --->

    <div id="modal-02" style="margin-top: 360px;border-radius: 15px;">
      <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
      <div id="btn-close-modal" class="close-modal-02 glyphicon glyphicon-remove-circle">

      </div>

      <div class="modal-content" style="width:100%; height:100%; margin-top: 10px;">
        <object type="text/html" class="modaltest" data="__testitems.html" style="width:100%; height:100%;">

                </object>
      </div>
    </div>

    <div id="modal-03" style="margin-top: 32px;border-radius: 15px;">
      <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
      <div id="btn-close-modal" class="close-modal-03 glyphicon glyphicon-remove-circle">

      </div>

      <div class="modal-content" style="width:100%; height:100%; margin-top: 10px;">
        <object type="text/html" class="modaltest" data="__type_hierarchy_d3.html" style="width:100%; height:100%;">

                </object>
      </div>
    </div>

    <div id="animatedModal" style="width:50%; height:50%; margin-top: 350px;border-radius:15px;">
      <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID -->
      <div id="btn-close-modal" class="close-animatedModal glyphicon glyphicon-remove-circle">

      </div>

      <div class="modal-content" style="width:100%; height:50%;background-color: #02111b;border-radius:15px;">
        <object type="text/html" class="modaltest" data="words.html" style="width:100%; height:100%;background-color: #02111b;margin-top: 1px;">

                </object>

      </div>
    </div>
    <script src="__animatedModal.min.js"></script>
    <script src="__script.js"></script>

  </body>

</html>
